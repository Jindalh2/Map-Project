<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Maps</title>
    <link rel="icon"
    href=".\Images\logo.jpg"
    type="logo/jpg">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div id="map"></div>
    <script>
        function initMap(){
            var location = {lat : 28.7499 , lng: 77.11798};
            var map = new google.maps.Map(document.getElementById('map'),{
                zoom: 17,
                center:location
            });
        }
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO7_gerSNEefHH1ORHxeAc77D31C6PtsI&callback=initMap"
  ></script>
</body>
